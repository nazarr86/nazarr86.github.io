<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jCarousel, </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uniform.agent.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.jcarousel.js"></script>
    <script src="js/jquery.uniform.js"></script>
    <script src="js/jquery.checkbox.js"></script>

    <script src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li><img src="img/img-saleen-s7-tt.jpg" alt=""></li>
                    <li><img src="img/img-aston-martin-one-77.jpg" alt=""></li>
                    <li><img src="img/img-lamborghini-veneno-roadster.jpg" alt=""></li>
                    <li><img src="img/img-ssc-ultimate-aero.jpg" alt=""></li>
                    <li><img src="img/img-zenvo-st1.jpg" alt=""></li>
                </ul>
            </div>
            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>
            <p class="jcarousel-pagination"></p>
        </div>
    <!-- jcarousel -->

        <div class="form-elements">
            <div class="form-elements1">
                <form action="">
                    <div class='selector-title'><label for="">Super car</label></div>
                    <div class='selector-items'>
                        <select>
                            <option value="option1">Super car 1</option>
                            <option value="option2">Super car 2</option>
                            <option value="option3">Super car 3</option>
                            <option value="option4">Super car 4</option>
                            <option value="option5">Super car 5</option>
                        </select>
                    </div>
                </form>
            </div>

        <!--Select  -->

            <div class="form-elements2">
                <div>
                    <label for="jch1">Checkbox jq 1</label>
                    <input type="checkbox" class="niceCheck niceCheckHidden" id="jch1" tabindex="1" />
                </div>
                <div>
                    <label for="jch2">Checkbox jq 2</label>
                    <input type="checkbox" class="niceCheck niceCheckHidden" checked="checked" id="jch2" tabindex="2" value="2" />
                </div>
                <div>
                    <label for="jch3">Checkbox jq 3</label>
                    <input type="checkbox" class="niceCheck niceCheckHidden" id="jch3" checked="checked" disabled="disabled" />
                </div>
            </div>

            <!--CHECKBOX JQUERY-->

            <div class="form-elements3">
                <div>
                    <input type="checkbox" id="test-check1" />
                    <label for="test-check1" class="label-css">Checkbox css 1</label>
                </div>
                <div>
                    <input type="checkbox" id="test-check2" />
                    <label for="test-check2" class="label-css">Checkbox css 2</label>
                </div>
                <div>
                    <input type="checkbox" id="test-check3" />
                    <label for="test-check3" class="label-css">Checkbox css 3</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
