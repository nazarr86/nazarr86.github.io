<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="">
			<fieldset>
				<div class="fields">
					<label for="firstname">Firstname</label><input type="text" id="firstname" name="firstname">
					<span>Please provide your first name.</span>
				</div>
				<div class="fields">
					<label for="lastname">Lastname</label><input type="text" id="lastname" name="lastname">
					<span>Please provide also your lastname.</span>
				</div>
				<div class="fields">
					<label for="user-address">Address</label><input type="text" id="user-address" name="user-address">
					<span>Your home or work address.</span>
				</div>
			</fieldset>

			<button>Show help</button>
		</form>
	</div>
</body>
</html>
